syntax = "proto3";

option csharp_namespace = "RegistryEntryService";

package test;
import "Database.proto";


service RegistryEntry
{
  rpc ScanRegistryEntry(RegistryEntryRequest) returns (stream RegistryEntryResponse) { }
}


message RegistryEntryRequest{
	string endpointAddress = 1;
	string userName = 2;
	string userPassword = 3;
	repeated MRegistryEntry children = 4;
}


message RegistryEntryResponse{
  string response = 1;
}
